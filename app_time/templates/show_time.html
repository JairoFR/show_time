<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-3 mt-5 text-center">
                <h6 class="d-inline border p-1">Fecha y Hora actual</h6>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-7 mt-5 text-center border">
                <p>Con python</p>
                <h3 class="mt-2">{{date}}</h3>
                <h3 class="mt-2">{{time}}</h3>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-7 mt-5 text-center border">
                <p>Con Javascript</p>
                <h3 id="display-time"></h3>
            </div>
        </div>   
        
    </div>
    

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
        function myFunc()  {
	        var now = new Date();
	        var time = now.getHours() + ":" + now.getMinutes() + ":" + now.getSeconds();
	        document.getElementById('display-time').innerHTML= time;
        }
        myFunc();
        setInterval(myFunc, 1000);
    </script>
</body>
</html>
